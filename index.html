<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KBAN</title>
  <!-- third part library -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@1,300&display=swap"
    rel="stylesheet">
  <!-- indexDB library -->
  <script src="/dexie.js"></script>
  <!-- pwa requirement -->
  <meta name="description" content="Project Management App">
  <link rel="alternate icon" href="/favicon.ico" type="image/png" sizes="16x16">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180">
  <link rel="mask-icon" href="/favicon.svg" color="#000000">
  <meta name="theme-color" content="#000000">
  <!-- Supported PWA for IOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="#000000">
  <meta name="apple-mobile-web-app-title" content="Movie-Fight">
  <meta name="format-detection" content="telephone=no">
  <script src="/PolyfilindexedDB.databases().js"></script>


</head>

<body class="main ">
  <section class="promodoroTimer">
    <div class="promodoroTimer__focusState">
      <input type="number" class="promodoroTimer__focusState__minute" max="60" value="25">
      <span>:</span>
      <input type="number" class="promodoroTimer__focusState__second" max="60" value="00">

    </div>
    <div class="promodoroTimer__ControlButton">
      <svg width="80px" height="80px">
        <circle cx="50%" cy="50%" />
        <div class="promodoroTimer__ControlButton__Button">
          <div class="promodoroTimer__ControlButton__Button__Start"></div>
          <div class="promodoroTimer__ControlButton__Button__Pause"></div>
        </div>
      </svg>


    </div>
    <div class="promodoroTimer__breakState">
      <input type="number" class="promodoroTimer__breakState__minute" max="60" value="05">
      <span>:</span>
      <input type="number" class="promodoroTimer__breakState__second" max="60" value="00">

    </div>

  </section>
  <audio media-player="audioPlayer" controls="controls" preload="auto" id="audioElement" crossOrigin="anonymous"
    src="/getUP.ogg"></audio>
  <aside>
    <main class='sidemain'>
      <section class="leftbar">
        <img loading="lazy" class="logo" alt="logo" src="/favicon.svg">
        <span id="project" data-content="projects"><img src="/project.png" alt="project.png"></span>
        <span id="report" data-content="reports"><img src="/repport.png" alt="report.png"></span>
        <span id="install" data-content="install"><img src="/install.png" alt="install.png"></span>
      </section>
      <section class="rightbar">

      </section>

    </main>
  </aside>
  <main class="onemain">
    <div class="darkMode">
      <span class='night'>ðŸŒ™</span>
    </div>
    <section class="workspace ">

    </section>
  </main>
  <script src="/quantumalert.js" charset="utf-8"></script>
  <script src="/utils.js"></script>
  <!-- canvas.js library : to show report functionality  -->
  <script src="/canvasjs.min.js"></script>
  <script type="module" src="/main.js"></script>
</body>

</html>
